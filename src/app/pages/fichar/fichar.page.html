<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fichar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fichar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Selecciona un contrato</ion-label>
    <ion-select [(ngModel)]="selectedOption" (ionChange)="updateChartData()" interface="popover">
      <ion-select-option value="contrato1">Contrato 1</ion-select-option>
      <ion-select-option value="contrato2">Contrato 2</ion-select-option>
      <ion-select-option value="contrato3">Contrato 3</ion-select-option>
    </ion-select>
  </ion-item>
  <google-chart [data]="chartData.dataTable" [type]="chartData.chartType" [options]="chartData.options"></google-chart>
  <div style="text-align: center; margin-top: 16px;">
    <ion-label *ngIf="lastTime">{{ lastTime }}</ion-label>
  </div>
  <ion-button 
    expand="block" 
    [color]="buttonColor" 
    (click)="toggleJornada()">
    {{ buttonText }}
  </ion-button>
</ion-content>
