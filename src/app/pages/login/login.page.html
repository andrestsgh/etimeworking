<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="logo-container">
    <img src="assets/img/etimeworking_logo.png" alt="App Logo" class="app-logo" />
  </div>
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<div class="input-group">
			<ion-item>
				<ion-input type="email" placeholder="Email" [formControl]="email"></ion-input>
			</ion-item>
			<div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
				<span *ngIf="email.errors['required']">Email is required</span>
				<span *ngIf="email.errors['pattern']">Email is invalid</span>
			</div>
			<ion-item>
				<ion-input type="password" placeholder="Password" [formControl]="password"></ion-input>
			</ion-item>
			<div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
				<span *ngIf="password.errors['required']">Password is required</span>
				<span *ngIf="password.errors['minlength']">Password needs to be 6 characters</span>
			</div>
		</div>

		<ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Log in</ion-button>
	</form>
  <div class="remember-container">
    <ion-checkbox [(ngModel)]="rememberMe" color="primary"></ion-checkbox>
    <ion-label>Remember me</ion-label>
  </div>
</ion-content>
